<script language="javascript">
    function tab_3()
    {
//connect('pages/postfields.php', "task=listing&read=true", 'ajax_tabs_3_content', sload, '');
    }
    $( "#submitnews" ).click( function() {
        $( "#displaybox" ).html( "در ارتباط با سرور..." );
        if ( $( "#delfulltextlink" ).is( ":visible" ) )
        {
            var data = $( "#newfrm" ).serialize() + '&text=' + encodeURIComponent( tinyMCE.get( 'text' ).getContent() ) + '&fulltext=' + tinyMCE.get( 'fulltext' ).getContent();
        }
        else
        {
            var data = $( "#newfrm" ).serialize() + '&text=' + encodeURIComponent( tinyMCE.get( 'text' ).getContent() ) + '&fulltext=';
        }

        $( ".editor" ).each( function( index, name )
        {
            if ( $( name ).attr( 'name' ) !== 'text' && $( name ).attr( 'name' ) !== 'fulltext' )
            {
                data += '&' + $( name ).attr( 'name' ) + '=' + encodeURIComponent( tinyMCE.get( $( name ).attr( 'id' ) ).getContent() );
            }
        } );

        $.ajax( {
            url : "pages/postedit.php",
            type : "post",
            data : data,
            success : function( msg )
            {
                $( "#displaybox" ).html( msg );
            },
            error : function()
            {
                bootbox.alert( "failure" );
                $( "#displaybox" ).html( 'مشکل در ارتباط با سرور' );
            }
        } );

    } );
</script>
